<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Mercedes Benz</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .car {
            position: relative;
            width: 600px;
            height: 200px;
            background: linear-gradient(145deg, #6a0dad, #8a2be2);
            border-radius: 100px 100px 50px 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .car::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffffff 20%, #6a0dad 60%);
            border-radius: 50%;
            transform: translateY(-30px);
        }
        .car::after {
            content: '';
            position: absolute;
            top: 20px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffffff 20%, #6a0dad 60%);
            border-radius: 50%;
            transform: translateY(-30px);
        }
        .wheel {
            position: absolute;
            bottom: -30px;
            width: 80px;
            height: 80px;
            background: #333;
            border-radius: 50%;
            border: 10px solid #555;
        }
        .wheel::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: #999;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .wheel-front {
            left: 80px;
        }
        .wheel-rear {
            right: 80px;
        }
        .window {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            border: 5px solid #444;
        }
        .window-front {
            top: 30px;
            left: 300px;
            width: 150px;
            height: 60px;
            border-radius: 10px 30px 10px 10px;
            transform: skew(-15deg);
        }
        .window-rear {
            top: 30px;
            left: 150px;
            width: 120px;
            height: 60px;
            border-radius: 30px 10px 10px 10px;
            transform: skew(15deg);
        }
        .grille {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 60px;
            height: 80px;
            background: linear-gradient(90deg, #444, #888, #444);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            position: relative;
        }
        .logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ccc, #fff);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .headlight {
            position: absolute;
            top: 80px;
            left: 80px;
            width: 30px;
            height: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .headlight-right {
            left: 490px;
        }
    </style>
</head>
<body>
    <div class="car">
        <div class="wheel wheel-front"></div>
        <div class="wheel wheel-rear"></div>
        <div class="window window-front"></div>
        <div class="window window-rear"></div>
        <div class="grille">
            <div class="logo"></div>
        </div>
        <div class="headlight"></div>
        <div class="headlight headlight-right"></div>
    </div>
</body>
</html>
